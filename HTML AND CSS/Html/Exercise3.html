<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/table.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Table header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Numbers</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td rowspan="3">Words</td>
                <td>one</td>
                <td>two</td>
            </tr>
            <tr>
                <td>five</td>
                <td>six</td>
            </tr>
            <tr>
                <td colspan="2">big numbers</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Table footer</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
